<!DOCTYPE html>
<html>
<style>
/* Full-width input fields */
input[type=text], input[type=password] {
    width: 100%;
    font-family: Comic Sans MS;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

body {
  background: url('assets/images/background_large.png') no-repeat;
  background-size: 120%;
}

/* Set a style for all buttons */
 {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

/* Extra styles for the cancel button */
.cancelbtn {
    padding: 14px 20px;
    background-color: #f44336;
    font-family: Comic Sans MS;
  font-size: larger;
  font-weight: bold;
}
.signupbtn {
  padding: 14px 20px;
  background-color: green;
  font-family: Comic Sans MS;
  font-size:larger;
  font-weight:bold;
}
.loginbtn {
  padding: 14px 20px;
  background-color: yellowgreen;
  font-family: Comic Sans MS;
  font-size:larger;
  font-weight:bold;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn,.signupbtn,.loginbtn {
    float: left;
    width: 33%;
    font-family: Comic Sans MS
}

/* Add padding to container elements */
.container {
    padding: 16px;
  font-family: Comic Sans MS;
}

/* Clear floats */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
    .cancelbtn, .signupbtn {
       width: 100%;
    }
}
</style>
<body>

<h2>Login to join the world of Super Meow</h2>

<form name="login" style="border:1px solid #ccc">

    <label><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="emailadd" required><br>


    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <input type="checkbox" checked="checked"> Remember me
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <input type="reset" class="cancelbtn" value="Cancel" onclick="goback(this.form)"/>
      <input type="button" class="signupbtn" onclick="check(this.form)" value="Sign Up"/>
      <input type="button" class="loginbtn" onclick="check(this.form)" value="Login">
    </div>
</form>

<script>
  // check if browser support indexedDB
  if("indexedDB" in window) {
      console.log("IndexedDB supported...");
  } else {
      console.log("No support...");
  }

  // Open the database for project
  function goback(form) {
      window.open('index.html')
  }
  function check(form) {
      if(form.emailadd.value == "myemail" && form.psw.value == "mypsw"){
          window.open('welcome.html')
      }
      else {
          alert('Error Password or Email entered')
      }
  }
</script>
</body>
</html>
